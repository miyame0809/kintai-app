<body>

    <h2>å‹¤æ€ ç®¡ç†ã‚¢ãƒ—ãƒª_(:3 ã€âˆ )_</h2>

    <div class="card">

        <div class="input-group"><label>å‡ºå‹¤</label><input type="time" id="start" value="09:00" style="width: 60%;"></div>

            <div class="input-group"><label>å¤–å‡º</label><input type="time" id="out" value="12:00" style="width: 60%;"></div>

            <p style="font-size: 0.65rem; color: #999; margin: 0;">â€»å¤–å‡ºãŒãªã„å ´åˆã¯åŒã˜æ™‚é–“ã«ã—ã¦ãã ã•ã„ã€‚</p>

    <div class="month-selector-container">
        <label>è¡¨ç¤ºæœˆï¼š</label>
        <select id="displayMonth" onchange="showData()"></select>

    <div id="totalArea" class="total-box"></div>
    <table id="recordTable"></table>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="clearData()" style="color:#bbb; border:none; background:none; font-size:0.7rem;">ãƒ‡ãƒ¼ã‚¿ã‚’å…¨æ¶ˆå»</button>
    </div>

    <script>
        window.onload = function() {
            const now = new Date();
            document.getElementById('date').value = now.toISOString().split('T')[0];
            const select = document.getElementById('displayMonth');
            
            for (let i = -12; i <= 3; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
                const val = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                const text = `${d.getFullYear()}å¹´ ${d.getMonth() + 1}æœˆ`;
                const opt = new Option(text, val);
                if (i === 0) opt.selected = true;
                select.add(opt);
            }
            const savedWage = localStorage.getItem('hourlyWage');
            if(savedWage) document.getElementById('wage').value = savedWage;
            showData();
        };

        function updateWage() {
            localStorage.setItem('hourlyWage', document.getElementById('wage').value);
            showData();
        }

        function timeToDecimal(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours + (minutes / 60);
        }

        function decimalToJapanese(decimal) {
            const h = Math.floor(decimal);
            const m = Math.round((decimal - h) * 60);
            if (h === 0) return m + "åˆ†";
            if (m === 0) return h + "æ™‚é–“";
            return h + "æ™‚é–“" + m + "åˆ†";
        }

        function getDayOfWeek(dateStr) {
            const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const date = new Date(dateStr);
            const dayNum = date.getDay();
            let cls = 'weekday-normal';
            if (dayNum === 0) cls = 'weekday-sun';
            if (dayNum === 6) cls = 'weekday-sat';
            return `<br><span class="${cls}">(${days[dayNum]})</span>`;
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const startVal = document.getElementById('start').value;
            const endVal = document.getElementById('end').value;
            const outVal = document.getElementById('out').value;
            const returnVal = document.getElementById('return').value;

            if(!date || !startVal || !endVal || !outVal || !returnVal) { alert("å…¥åŠ›ã—ã¦ã­ï¼"); return; }

            const start = timeToDecimal(startVal);
            const end = timeToDecimal(endVal);
            const out = timeToDecimal(outVal);
            const ret = timeToDecimal(returnVal);

            const breakTime = ret - out;
            const diff = end - start - breakTime;

            if (breakTime < 0) { alert("å‡ºæˆ»ã‚Šæ™‚é–“ã¯å¤–å‡ºã‚ˆã‚Šå¾Œã«ã—ã¦ã­ï¼"); return; }
            if (diff < 0) { alert("å‹¤å‹™æ™‚é–“ãŒãƒã‚¤ãƒŠã‚¹ã§ã™ï¼"); return; }

            let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            
            // --- é‡è¤‡ãƒã‚§ãƒƒã‚¯ ---
            const existingIndex = records.findIndex(r => r.date === date);
            if (existingIndex !== -1) {
                if (!confirm(date + " ã¯ã™ã§ã«è¨˜éŒ²ãŒã‚ã‚Šã¾ã™ã€‚ä¸Šæ›¸ãã—ã¦ã‚‚å¤§ä¸ˆå¤«ã§ã™ã‹ï¼Ÿ")) {
                    return;
                }
                records.splice(existingIndex, 1);
            }
            // ------------------

            records.push({ date, hours: diff.toFixed(2) });
            records.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('workRecords', JSON.stringify(records));

            document.getElementById('displayMonth').value = date.substring(0, 7);
            showData();
            alert("ä¿å­˜ã—ã¾ã—ãŸğŸŒ¸");
        }

        function showData() {
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const wage = parseInt(document.getElementById('wage').value) || 0;
            const selectedMonth = document.getElementById('displayMonth').value;
            const table = document.getElementById('recordTable');
            const totalArea = document.getElementById('totalArea');

            table.innerHTML = '<tr><th>æ—¥ä»˜</th><th>å®ŸåŠ´åƒ</th><th>çµ¦æ–™</th><th></th></tr>';
            let totalHours = 0;

            const filteredRecords = records.filter(r => r.date.startsWith(selectedMonth));

            filteredRecords.forEach((r, index) => {
                const originalIndex = records.indexOf(r);
                const row = table.insertRow();
                const h = parseFloat(r.hours);
                
                row.insertCell(0).innerHTML = r.date.split('-')[2] + "æ—¥" + getDayOfWeek(r.date);
                row.insertCell(1).innerText = decimalToJapanese(h); 
                row.insertCell(2).innerText = Math.floor(h * wage).toLocaleString() + "å††";
                const delCell = row.insertCell(3);
                delCell.innerHTML = `<button class="delete-btn" onclick="deleteLine(${originalIndex})">Ã—</button>`;
                totalHours += h;
            });

            // ã‚ãªãŸãŒé€ã£ã¦ãã‚ŒãŸã€Œåˆè¨ˆã‚¨ãƒªã‚¢ã€ã®è¨˜è¿°ã‚’ãã®ã¾ã¾ä½¿ç”¨
            totalArea.innerHTML = `
                <div style="font-size:0.85rem; color:#888; margin-bottom:5px;">
                <div class="total-salary">åˆè¨ˆæ™‚é–“ï¼š${decimalToJapanese(totalHours)}</div>
                <div class="total-salary">${Math.floor(totalHours * wage).toLocaleString()} å††</div>
            `;
        }

        function deleteLine(index) {
            if(!confirm("æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records.splice(index, 1);
            localStorage.setItem('workRecords', JSON.stringify(records));
            showData();
        }

        function clearData() {
            if(confirm("å…¨æ¶ˆå»ã—ã¾ã™ï¼ã„ã„ï¼Ÿ")) {
                localStorage.removeItem('workRecords');

            }
        }
    </script>
