<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âã§ÊÄ†ÁÆ°ÁêÜ„Ç¢„Éó„É™('œâ')„Éé</title>
    <style>
        :root {
            --primary-color: #e8aebb;
            --bg-color: #fcf8f7;
            --accent-color: #d18d9b;
            --text-color: #5a5a5a;
            --today-bg: #ffeef2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 { text-align: center; color: var(--accent-color); font-size: 1.2rem; margin: 10px 0; }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* Áµ¶‰∏éË®≠ÂÆöÔºà‰∏äÈÉ®Ôºâ */
        .wage-config {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }
        .wage-config label { font-size: 0.8rem; font-weight: bold; color: var(--accent-color); }
        .wage-config input { width: 80px; text-align: center; border: 1px solid #eee; border-radius: 8px; padding: 5px; font-weight: bold; color: var(--text-color); }

        /* ÂÖ•Âäõ„Éï„Ç©„Éº„É†„ÅÆ„Çπ„Çø„Ç§„É´ */
        .input-group { margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        label { font-weight: 600; font-size: 0.85rem; }
        input {
            padding: 8px 12px;
            border: 1px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        .time-input { width: 40%; text-align: center; }
        
        .gaishutsu-box {
            background: #fff5f7;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px dashed var(--primary-color);
        }

        .btn-save {
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 12px rgba(232, 174, 187, 0.4);
        }

        /* „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .calendar-card {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-day-head { font-size: 0.7rem; color: #999; padding-bottom: 5px; }
        .calendar-day {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        .has-record::after {
            content: '‚óè';
            color: var(--primary-color);
            font-size: 0.5rem;
            position: absolute;
            bottom: 2px;
        }
        .is-today { background: var(--today-bg); border: 1px solid var(--primary-color); }

        /* ÈõÜË®à„Ç®„É™„Ç¢ */
        .total-box {
            background: white;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary-color);
            margin-bottom: 20px;
        }
        .total-salary { font-size: 1.2rem; color: var(--accent-color); font-weight: bold; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; margin-bottom: 50px; }
        td { background: white; padding: 10px; text-align: center; font-size: 0.85rem; }
        td:first-child { border-radius: 10px 0 0 10px; font-weight: bold; }
        td:last-child { border-radius: 0 10px 10px 0; }
        .delete-btn { color: #ccc; border: none; background: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2>Âã§ÊÄ†ÁÆ°ÁêÜ„Ç¢„Éó„É™('œâ')„Ééüåº</h2>

    <div class="wage-config">
        <label>ÁèæÂú®„ÅÆÊôÇÁµ¶:</label>
        <input type="number" id="wage" value="1200" onchange="updateWage()">
        <span style="font-size: 0.8rem; font-weight: bold;">ÂÜÜ</span>
    </div>

    <div class="card">
        <div class="input-group"><label>Êó•‰ªò</label><input type="date" id="date" style="width: 55%;"></div>
        <div class="input-group"><label>Âá∫Âã§</label><input type="text" id="start" class="time-input" value="09:00"></div>
        <div class="input-group"><label>ÈÄÄÂã§</label><input type="text" id="end" class="time-input" value="18:00"></div>

        <div class="gaishutsu-box">
            <div class="input-group" style="margin-bottom:5px;"><label>Â§ñÂá∫</label><input type="text" id="out" class="time-input" placeholder="„Å™„Åó"></div>
            <div class="input-group" style="margin-bottom:0;"><label>Âá∫Êàª</label><input type="text" id="return" class="time-input" placeholder="„Å™„Åó"></div>
        </div>
        
        <button class="btn-save" onclick="saveData()">‰øùÂ≠ò</button>
    </div>

    <hr style="border:0; border-top: 1px dashed #ccc; margin: 30px 0;">

    <div id="totalArea" class="total-box"></div>

    <div class="calendar-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="changeMonth(-1)" style="border:none; background:none; color:var(--accent-color); font-size:1.2rem;">‚óÄ</button>
            <div id="currentMonthDisplay" style="font-weight: bold; color: var(--accent-color);"></div>
            <button onclick="changeMonth(1)" style="border:none; background:none; color:var(--accent-color); font-size:1.2rem;">‚ñ∂</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <table id="recordTable"></table>

    <div style="text-align: center; padding-bottom: 40px;">
        <button onclick="clearData()" style="color:#bbb; border:none; background:none; font-size:0.7rem;">ÂÖ®„Éá„Éº„ÇøÊ∂àÂéª</button>
    </div>

    <script>
        let currentViewDate = new Date();

        window.onload = function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            const savedWage = localStorage.getItem('hourlyWage');
            if(savedWage) document.getElementById('wage').value = savedWage;
            renderCalendar();
            showData();
        };

        function changeMonth(diff) {
            currentViewDate.setMonth(currentViewDate.getMonth() + diff);
            renderCalendar();
            showData();
        }

        function updateWage() {
            localStorage.setItem('hourlyWage', document.getElementById('wage').value);
            showData();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const display = document.getElementById('currentMonthDisplay');
            grid.innerHTML = '';
            
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            display.innerText = `${year}Âπ¥ ${month + 1}Êúà`;

            const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            days.forEach(d => grid.innerHTML += `<div class="calendar-day-head">${d}</div>`);

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const todayStr = new Date().toISOString().split('T')[0];

            for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';

            for (let d = 1; d <= lastDate; d++) {
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
                const hasRecord = records.some(r => r.date === dateStr);
                const isToday = dateStr === todayStr ? 'is-today' : '';
                const recordClass = hasRecord ? 'has-record' : '';
                
                grid.innerHTML += `<div class="calendar-day ${isToday} ${recordClass}" onclick="setDate('${dateStr}')">${d}</div>`;
            }
        }

        function setDate(dateStr) {
            document.getElementById('date').value = dateStr;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function parseTime(str) {
            if (!str || str.trim() === "") return null;
            let clean = str.replace(/[^0-9]/g, '');
            if (clean.length === 0) return null;
            if (clean.length <= 2) return parseInt(clean);
            let h = parseInt(clean.substring(0, clean.length - 2));
            let m = parseInt(clean.substring(clean.length - 2));
            if (m >= 60) return null;
            return h + (m / 60);
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const start = parseTime(document.getElementById('start').value);
            const end = parseTime(document.getElementById('end').value);
            const out = parseTime(document.getElementById('out').value);
            const ret = parseTime(document.getElementById('return').value);

            if (!date || start === null || end === null) {
                alert("ÂÖ•Âäõ‰∏çË∂≥„Å†„ÇàÔºÅ"); return;
            }

            let breakTime = (out !== null && ret !== null) ? (ret - out) : 0;
            const diff = end - start - breakTime;

            if (diff < 0) { alert("ÊôÇÈñì„Åå‰∏çÊ≠£„Åß„Åô"); return; }

            let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const idx = records.findIndex(r => r.date === date);
            if (idx !== -1) {
                if(!confirm("‰∏äÊõ∏„Åç„Åô„ÇãÔºü")) return;
                records.splice(idx, 1);
            }

            records.push({ date, hours: diff.toFixed(2) });
            records.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('workRecords', JSON.stringify(records));

            document.getElementById('out').value = "";
            document.getElementById('return').value = "";
            
            renderCalendar();
            showData();
            alert("‰øùÂ≠òÂÆå‰∫Üüå∏");
        }

        function showData() {
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const wage = parseInt(document.getElementById('wage').value) || 0;
            const currentMonthStr = `${currentViewDate.getFullYear()}-${(currentViewDate.getMonth() + 1).toString().padStart(2, '0')}`;
            
            const table = document.getElementById('recordTable');
            table.innerHTML = '';
            let totalHours = 0;

            const filtered = records.filter(r => r.date.startsWith(currentMonthStr));
            
            filtered.forEach((r) => {
                const row = table.insertRow();
                const h = parseFloat(r.hours);
                row.insertCell(0).innerText = r.date.split('-')[2] + "Êó•";
                row.insertCell(1).innerText = Math.floor(h) + "h" + Math.round((h%1)*60) + "m";
                row.insertCell(2).innerText = Math.floor(h * wage).toLocaleString() + "ÂÜÜ";
                row.insertCell(3).innerHTML = `<button class="delete-btn" onclick="deleteLine('${r.date}')">√ó</button>`;
                totalHours += h;
            });

            document.getElementById('totalArea').innerHTML = `
                <div style="font-size:0.8rem; color:#999;">${currentMonthStr.replace('-', 'Âπ¥')}Êúà ÂàÜ</div>
                <div class="total-salary">${Math.floor(totalHours)}ÊôÇÈñì${Math.round((totalHours%1)*60)}ÂàÜ</div>
                <div class="total-salary">${Math.floor(totalHours * wage).toLocaleString()} ÂÜÜ</div>
            `;
        }

        function deleteLine(date) {
            if(!confirm("Ê∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) return;
            let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records = records.filter(r => r.date !== date);
            localStorage.setItem('workRecords', JSON.stringify(records));
            renderCalendar();
            showData();
        }

        function clearData() {
            if(confirm("ÂÖ®„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
