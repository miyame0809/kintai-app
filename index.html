<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>„ÅäÊØç„Åï„Çì„ÅÆÁµ¶‰∏é„É¨„Ç≥„Éº„ÉÄ„Éº</title>
    <style>
        :root {
            --primary-color: #e8aebb;
            --bg-color: #fcf8f7;
            --accent-color: #d18d9b;
            --text-color: #5a5a5a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h2 { text-align: center; color: var(--accent-color); font-size: 1.2rem; margin-bottom: 10px; }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label { font-weight: 600; font-size: 0.85rem; }

        input, select {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fdfdfd;
            font-size: 1rem;
            outline: none;
            -webkit-appearance: none;
        }

        /* „Éâ„É©„É†„É≠„Éº„É´È¢®„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .picker-container {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f9f9f9;
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .picker-container select {
            border: none;
            background: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            padding: 5px;
            cursor: pointer;
            text-align: center;
        }

        .picker-label {
            font-size: 0.7rem;
            color: #999;
            margin-top: 4px;
        }

        .btn-save {
            padding: 15px;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(232, 174, 187, 0.4);
            margin-top: 10px;
        }

        .total-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary-color);
            margin-bottom: 25px;
        }

        .total-salary { font-size: 1.4rem; color: var(--accent-color); font-weight: bold; }

        .month-filter { text-align: center; margin-bottom: 15px; }
        .month-filter select {
            width: auto; border: none; background: none; font-weight: bold; color: var(--accent-color); font-size: 1.1rem; text-align-last: center;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { font-size: 0.75rem; color: #999; text-align: center; font-weight: normal; }
        td { background: white; padding: 12px; text-align: center; font-size: 0.85rem; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }

        .delete-btn { color: #ccc; border: none; background: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2>Kintai Recorder</h2>

    <div class="card">
        <div class="input-group">
            <label>ÊôÇÁµ¶(ÂÜÜ)</label>
            <input type="number" id="wage" value="1200" onchange="updateWage()" style="width: 50%;">
        </div>
        <hr style="border: 0; border-top: 1px solid #f5f5f5; margin: 15px 0;">
        <div class="input-group"><label>Êó•‰ªò</label><input type="date" id="date" style="width: 60%;"></div>
        <div class="input-group"><label>ÈñãÂßã</label><input type="time" id="start" value="09:00" style="width: 60%;"></div>
        <div class="input-group"><label>ÁµÇ‰∫Ü</label><input type="time" id="end" value="18:00" style="width: 60%;"></div>
        
        <div class="input-group">
            <label>‰ºëÊÜ©ÊôÇÈñì</label>
            <div class="picker-container">
                <div style="text-align:center">
                    <select id="breakH">
                        <option value="0">00</option>
                        <option value="1" selected>01</option>
                        <option value="2">02</option>
                    </select>
                    <div class="picker-label">ÊôÇÈñì</div>
                </div>
                <span style="font-size: 1.2rem; font-weight: bold; padding-bottom: 15px;">:</span>
                <div style="text-align:center">
                    <select id="breakM">
                        <option value="0">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <div class="picker-label">ÂàÜ</div>
                </div>
            </div>
        </div>
        
        <button class="btn-save" onclick="saveData()">Ë®òÈå≤„Çí‰øùÂ≠ò„Åô„Çã</button>
    </div>

    <div class="month-filter">
        Ë°®Á§∫Ôºö<select id="displayMonth" onchange="showData()"></select>
    </div>

    <div id="totalArea" class="total-box"></div>
    <table id="recordTable"></table>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="clearData()" style="color:#bbb; border:none; background:none; font-size:0.7rem;">„Éá„Éº„Çø„ÇíÂÖ®Ê∂àÂéª</button>
    </div>

    <script>
        window.onload = function() {
            const now = new Date();
            document.getElementById('date').value = now.toISOString().split('T')[0];
            const select = document.getElementById('displayMonth');
            for (let i = -6; i <= 6; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
                const val = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                const text = `${d.getFullYear()}Âπ¥ ${d.getMonth() + 1}Êúà`;
                const opt = new Option(text, val);
                if (i === 0) opt.selected = true;
                select.add(opt);
            }
            const savedWage = localStorage.getItem('hourlyWage');
            if(savedWage) document.getElementById('wage').value = savedWage;
            showData();
        };

        function updateWage() {
            localStorage.setItem('hourlyWage', document.getElementById('wage').value);
            showData();
        }

        function timeToDecimal(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours + (minutes / 60);
        }

        function decimalToJapanese(decimal) {
            const h = Math.floor(decimal);
            const m = Math.round((decimal - h) * 60);
            if (h === 0) return m + "ÂàÜ";
            if (m === 0) return h + "ÊôÇÈñì";
            return h + "ÊôÇÈñì" + m + "ÂàÜ";
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const startVal = document.getElementById('start').value;
            const endVal = document.getElementById('end').value;
            const breakH = parseInt(document.getElementById('breakH').value);
            const breakM = parseInt(document.getElementById('breakM').value);
            const rest = breakH + (breakM / 60);

            if(!date || !startVal || !endVal) { alert("ÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ"); return; }

            const start = timeToDecimal(startVal);
            const end = timeToDecimal(endVal);
            const diff = end - start - rest;
            if (diff < 0) { alert("‰ºëÊÜ©ÊôÇÈñì„ÅåÂã§ÂãôÊôÇÈñì„ÇíË∂Ö„Åà„Å¶„Çã„ÇàÔºÅ"); return; }

            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records.push({ date, hours: diff.toFixed(2) });
            records.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('workRecords', JSON.stringify(records));

            document.getElementById('displayMonth').value = date.substring(0, 7);
            showData();
            alert("‰øùÂ≠ò„Åó„Åæ„Åó„Åüüå∏");
        }

        function showData() {
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const wage = parseInt(document.getElementById('wage').value) || 0;
            const selectedMonth = document.getElementById('displayMonth').value;
            const table = document.getElementById('recordTable');
            const totalArea = document.getElementById('totalArea');

            table.innerHTML = '<tr><th>Êó•‰ªò</th><th>ÊôÇÈñì</th><th>Áµ¶Êñô</th><th></th></tr>';
            let totalHours = 0;

            const filteredRecords = records.filter(r => r.date.startsWith(selectedMonth));
            filteredRecords.forEach((r, index) => {
                const originalIndex = records.indexOf(r);
                const row = table.insertRow();
                const h = parseFloat(r.hours);
                row.insertCell(0).innerText = r.date.split('-')[2] + "Êó•";
                row.insertCell(1).innerText = decimalToJapanese(h); 
                row.insertCell(2).innerText = Math.floor(h * wage).toLocaleString() + "ÂÜÜ";
                const delCell = row.insertCell(3);
                delCell.innerHTML = `<button class="delete-btn" onclick="deleteLine(${originalIndex})">√ó</button>`;
                totalHours += h;
            });

            totalArea.innerHTML = `
                <div style="font-size:0.8rem; color:#888;">${selectedMonth.replace('-', 'Âπ¥')}Êúà ÂêàË®àÊôÇÈñì: ${decimalToJapanese(totalHours)}</div>
                <div class="total-salary">${Math.floor(totalHours * wage).toLocaleString()} ÂÜÜ</div>
            `;
        }

        function deleteLine(index) {
            if(!confirm("Ê∂à„Åó„Å¶„ÇÇ„ÅÑ„ÅÑÔºü")) return;
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records.splice(index, 1);
            localStorage.setItem('workRecords', JSON.stringify(records));
            showData();
        }

        function clearData() {
            if(confirm("ÂÖ®Ê∂àÂéª„Åó„Åæ„ÅôÔºÅ„ÅÑ„ÅÑÔºü")) {
                localStorage.removeItem('workRecords');
                showData();
            }
        }
    </script>
</body>
</html>
