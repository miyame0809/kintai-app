    <style>

<body>

    <h2>Kintai Recorder</h2>

    <div class="card">
        <div class="input-group">
            <label>æ™‚çµ¦(å††)</label>
            <input type="number" id="wage" value="1200" onchange="updateWage()">
        </div>
        <hr style="border: 0; border-top: 1px solid #f5f5f5; margin: 15px 0;">
        <div class="input-group"><label>æ—¥ä»˜</label><input type="date" id="date"></div>
        <div class="input-group"><label>é–‹å§‹</label><input type="time" id="start" value="09:00"></div>
        <div class="input-group"><label>çµ‚äº†</label><input type="time" id="end" value="18:00"></div>
        <div class="input-group"><label>ä¼‘æ†©(h)</label><input type="number" id="break" value="1.0" step="0.5"></div>
        <button class="btn-save" onclick="saveData()">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>
    </div>

    <div class="month-filter">
        è¡¨ç¤ºï¼š<select id="displayMonth" onchange="showData()"></select>
    </div>

    <div id="totalArea" class="total-box"></div>

    <table id="recordTable"></table>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="clearData()" style="color:#bbb; border:none; background:none; font-size:0.7rem;">ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆå»</button>
    </div>

    <script>
        window.onload = function() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // æœˆé¸æŠãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ä½œæˆï¼ˆå‰å¾Œ6ãƒ¶æœˆåˆ†ï¼‰
            const select = document.getElementById('displayMonth');
            for (let i = -6; i <= 6; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
                const val = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                const text = `${d.getFullYear()}å¹´ ${d.getMonth() + 1}æœˆ`;
                const opt = new Option(text, val);
                if (i === 0) opt.selected = true; // ä»Šæœˆã‚’é¸æŠçŠ¶æ…‹ã«
                select.add(opt);
            }

            const savedWage = localStorage.getItem('hourlyWage');
            if(savedWage) document.getElementById('wage').value = savedWage;

            showData();
        };

        function updateWage() {
            localStorage.setItem('hourlyWage', document.getElementById('wage').value);
            showData();
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const rest = parseFloat(document.getElementById('break').value);
            if(!date || !start || !end) { alert("å…¥åŠ›ã—ã¦ã­ï¼"); return; }

            const s = start.split(':');
            const e = end.split(':');
            const diff = (parseInt(e[0]) + parseInt(e[1])/60) - (parseInt(s[0]) + parseInt(s[1])/60) - rest;
            if (diff < 0) { alert("æ™‚é–“ãŒå¤‰ã ã‚ˆï¼"); return; }

            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records.push({ date, hours: diff.toFixed(1) });
            records.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('workRecords', JSON.stringify(records));

            // ä¿å­˜ã—ãŸæ—¥ä»˜ã®æœˆã«è‡ªå‹•ã§åˆ‡ã‚Šæ›¿ãˆã‚‹
            document.getElementById('displayMonth').value = date.substring(0, 7);
            showData();
            alert("ä¿å­˜ã—ã¾ã—ãŸğŸŒ¸");
        }

        function showData() {
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            const wage = parseInt(document.getElementById('wage').value) || 0;
            const selectedMonth = document.getElementById('displayMonth').value; // YYYY-MM
            const table = document.getElementById('recordTable');
            const totalArea = document.getElementById('totalArea');

            table.innerHTML = '<tr><th>æ—¥ä»˜</th><th>æ™‚é–“</th><th>çµ¦æ–™</th><th></th></tr>';
            let totalHours = 0;

            // é¸æŠã•ã‚ŒãŸæœˆã®ãƒ‡ãƒ¼ã‚¿ã ã‘ã‚’æŠ½å‡º
            const filteredRecords = records.filter(r => r.date.startsWith(selectedMonth));

            filteredRecords.forEach((r, index) => {
                // å…ƒã®é…åˆ—(records)ã§ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æ¢ã™ï¼ˆå‰Šé™¤ç”¨ï¼‰
                const originalIndex = records.indexOf(r);
                const row = table.insertRow();
                const daySalary = Math.floor(parseFloat(r.hours) * wage);
                
                row.insertCell(0).innerText = r.date.split('-')[2] + "æ—¥"; // æ—¥ä»˜ã®ã¿è¡¨ç¤º
                row.insertCell(1).innerText = r.hours + "h";
                row.insertCell(2).innerText = daySalary.toLocaleString() + "å††";
                
                const delCell = row.insertCell(3);
                delCell.innerHTML = `<button class="delete-btn" onclick="deleteLine(${originalIndex})">Ã—</button>`;
                
                totalHours += parseFloat(r.hours);
            });

            const totalSalary = Math.floor(totalHours * wage);
            totalArea.innerHTML = `
                <div class="total-hours">${selectedMonth.replace('-', 'å¹´')}æœˆ åˆè¨ˆ: ${totalHours.toFixed(1)} æ™‚é–“</div>
                <div class="total-salary">${totalSalary.toLocaleString()} å††</div>
            `;
        }

        function deleteLine(index) {
            if(!confirm("ã“ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
            const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
            records.splice(index, 1);
            localStorage.setItem('workRecords', JSON.stringify(records));
            showData();
        }

        function clearData() {
            if(confirm("ã€æ³¨æ„ã€‘ã™ã¹ã¦ã®æœˆã®ãƒ‡ãƒ¼ã‚¿ãŒæ¶ˆãˆã¾ã™ï¼æœ¬å½“ã«ã„ã„ï¼Ÿ")) {
                localStorage.removeItem('workRecords');
                showData();
            }
        }
    </script>
